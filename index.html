        .container {
            display: flex;

            position: relative;
        }

        .blankCircle {
            width: 45px;
            height: 45px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50px;
            background: whitesmoke
        }
        .backCircle {
            width: 120px;
            height: 120px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50px;
            background: linear-gradient(90deg, rgba(101,116,201,1) 0%, rgba(235,195,110,1) 33%, rgba(3,149,213,1) 66%, rgba(238,125,121,1) 100%);    
        }

        svg {
            height: 120px;
            width: 120px;
        }

        .splitor {
            fill: url(#grad1);
            /* fill: #37afff; */
            stroke: whitesmoke;
            stroke-width: 5px;
            transition: .2s all ease-in-out;
        }

        .splitorActive {
            fill: #008deb !important;
            stroke: whitesmoke !important;
            /* stroke-width: 1px; */
            transition: .2s all ease-in-out;
        }

        path {
            fill: white;
            stroke: white;
        }
    </style>
